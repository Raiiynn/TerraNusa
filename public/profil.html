<!DOCTYPE html>
<html>
<head>
  <title>Halaman Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <!-- Logo atau nama website -->
          <a href="index.html" class="flex items-center text-xl font-bold text-gray-800">
            My Website
          </a>
          <!-- Menu navigasi -->
          <div class="hidden md:block">
            <ul class="flex space-x-6">
              <li><a href="index.html" class="text-gray-600 hover:text-gray-900">Beranda</a></li>
              <li><a href="produk.html" class="text-gray-600 hover:text-gray-900">Produk</a></li>
              <li><a href="kontak.html" class="text-gray-600 hover:text-gray-900">Kontak</a></li>
            </ul>
          </div>
        </div>
        <div class="flex items-center">
          <div class="flex space-x-2">
            <a href="keranjang.html" class="text-gray-600 hover:text-gray-900">Keranjang</a>
            <a href="profil.html" class="text-gray-600 hover:text-gray-900">Profil</a>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <div class="container mx-auto p-4">
    <div class="flex space-x-2">
      <a href="keranjang.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Keranjang
      </a>
      <a href="profil.html" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Profil
      </a>
    </div>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <form action="profil.html" method="POST">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nama">
            Nama
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nama" type="text" placeholder="Nama">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-xl font-bold mb-4">Riwayat Pemesanan</h2>
      <table class="w-full">
        <thead>
          <tr>
            <th class="py-2">Tanggal</th>
            <th class="py-2">Total Harga</th>
            <th class="py-2">Status</th>
            <th class="py-2">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="py-2">2023-10-27</td>
            <td class="py-2">Rp 100.000</td>
            <td class="py-2">Menunggu Pembayaran</td>
            <td class="py-2"><a href="pemesanan.html" class="text-secondary hover:underline">Lihat Detail</a></td>
            <td class="py-2"><a href="pemesanan.html" class="text-secondary hover:underline">Bayar Sekarang</a></td>
          </tr>
          <tr>
            <td class="py-2">2023-10-26</td>
            <td class="py-2">Rp 50.000</td>
            <td class="py-2">Selesai</td>
            <td class="py-2"><a href="pemesanan.html" class="text-secondary hover:underline">Lihat Detail</a></td>
            <td class="py-2"><a href="pemesanan.html" class="text-secondary hover:underline">Bayar Sekarang</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
